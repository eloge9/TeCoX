{% extends 'base_accont.html' %}

{%load static %}

{% block content %}

<section class="wow fadeInUp pt-[120px] lg:pt-[240px]" data-wow-delay=".2s">
  <div class="px-4 xl:container">
    <div class="border-b pb-20 lg:pb-[130px] dark:border-[#2E333D]">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4">
          <div
            class="mx-auto max-w-[920px] rounded-sm border bg-white px-6 py-10 sm:p-[70px] dark:border-transparent dark:bg-[#1D232D]">
            <h3
              class="font-heading mb-3 text-2xl font-medium text-black sm:text-3xl lg:text-2xl xl:text-[40px] xl:leading-tight dark:text-white">
              Connectez-vous à votre compte
            </h3>
            <p class="text-dark-text mb-12 text-base font-medium">
              Connectez-vous pour accéder à votre espace personnel.
            </p>

            <h3 class="font-heading text-dark mb-8 text-xl dark:text-white">
              Se connecter avec les réseaux sociaux
            </h3>
            <div class="mb-12 flex items-center space-x-4">
              <button
                class="text-dark-text flex h-[50px] w-[50px] items-center justify-center rounded-sm border text-base sm:w-auto sm:px-7 dark:border-transparent dark:bg-[#2C3443]">
                <span class="sm:pr-3">
                  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_1416_409)">
                      <path
                        d="M18 9.19932C18.0109 8.58059 17.9457 7.96284 17.806 7.35938H9.18372V10.6993H14.2449C14.149 11.2849 13.9333 11.8455 13.6106 12.3473C13.288 12.8491 12.8651 13.2818 12.3674 13.6193L12.3497 13.7311L15.0761 15.8009L15.2649 15.8194C16.9995 14.2493 17.9997 11.9393 17.9997 9.19932"
                        fill="#4285F4" />
                      <path
                        d="M9.18382 18.0003C11.6633 18.0003 13.745 17.2003 15.2655 15.8203L12.3675 13.6202C11.592 14.1503 10.5512 14.5203 9.18382 14.5203C8.02249 14.5137 6.89279 14.1488 5.955 13.4775C5.0172 12.8061 4.31894 11.8624 3.95927 10.7803L3.85164 10.7893L1.01679 12.9392L0.979736 13.0402C1.74323 14.5314 2.91494 15.7851 4.36385 16.661C5.81276 17.537 7.48174 18.0007 9.18417 18.0003"
                        fill="#34A853" />
                      <path
                        d="M3.95921 10.7798C3.75834 10.2069 3.65469 9.60558 3.65239 8.99982C3.65609 8.39505 3.75591 7.79453 3.94828 7.21988L3.94316 7.10057L1.07355 4.91602L0.979681 4.95976C0.335608 6.21294 0.00012207 7.59658 0.00012207 8.99973C0.00012207 10.4029 0.335608 11.7865 0.979681 13.0397L3.95921 10.7798Z"
                        fill="#FBBC05" />
                      <path
                        d="M9.1838 3.47965C10.4997 3.45963 11.7725 3.93991 12.7348 4.81971L15.3267 2.33965C13.6644 0.811346 11.463 -0.0272143 9.1838 -0.000350488C7.48139 -0.000747434 5.81242 0.462942 4.36352 1.33887C2.91461 2.2148 1.74289 3.46843 0.97937 4.95959L3.94902 7.21971C4.31223 6.13773 5.01281 5.19476 5.95199 4.52376C6.89117 3.85275 8.02156 3.48755 9.1838 3.47965Z"
                        fill="#EB4335" />
                    </g>
                    <defs>
                      <clipPath id="clip0_1416_409">
                        <rect width="18" height="18" fill="white" />
                      </clipPath>
                    </defs>
                  </svg>
                </span>
                <span class="hidden sm:inline-flex">
                  Se connecter avec Google
                </span>
              </button>

              <button
                class="flex h-[50px] w-[50px] items-center justify-center rounded-sm border dark:border-transparent dark:bg-[#2C3443] dark:text-white">
                <!-- Icône X / Twitter -->
              </button>

              <button
                class="flex h-[50px] w-[50px] items-center justify-center rounded-sm border dark:border-transparent dark:bg-[#2C3443]">
                <!-- Icône Facebook -->
              </button>

              <button
                class="flex h-[50px] w-[50px] items-center justify-center rounded-md border dark:border-transparent dark:bg-[#2C3443]">
                <!-- Icône GitHub -->
              </button>
            </div>

            <div class="relative z-10 mb-8 flex items-center justify-center">
              <span
                class="absolute top-1/2 left-0 -z-10 hidden h-[1px] w-full -translate-y-1/2 bg-slate-300 sm:block dark:bg-[#2E333D]"></span>
              <p class="text-dark-text bg-white text-base font-medium sm:px-4 dark:bg-[#1D232D]">
                Ou connectez-vous avec votre email
              </p>
            </div>

            <form>
              <div class="-mx-4 flex flex-wrap">
                <div class="w-full px-4 sm:w-1/2">
                  <div class="mb-10">
                    <label for="email" class="font-heading text-dark mb-3 block text-base dark:text-white">
                      Adresse e-mail
                    </label>
                    <input type="email" name="email" placeholder="exemple@domaine.com"
                      class="text-dark placeholder-dark-text focus:border-primary w-full border-b bg-transparent py-5 text-base font-medium outline-hidden dark:border-[#2C3443] dark:text-white dark:focus:border-white" />
                  </div>
                </div>

                <div class="w-full px-4 sm:w-1/2">
                  <div class="mb-10">
                    <label for="password" class="font-heading text-dark mb-3 block text-base dark:text-white">
                      Mot de passe
                    </label>
                    <input type="password" name="password" placeholder="**********"
                      class="text-dark placeholder-dark-text focus:border-primary w-full border-b bg-transparent py-5 text-base font-medium outline-hidden dark:border-[#2C3443] dark:text-white dark:focus:border-white" />
                  </div>
                </div>

                <div class="w-full px-4">
                  <div class="flex flex-wrap">
                    <div class="mr-10 mb-8">
                      <label for="supportCheckbox"
                        class="text-dark-text hover:text-primary flex cursor-pointer select-none">
                        <div class="relative">
                          <input type="checkbox" id="supportCheckbox" class="sr-only" />
                          <div
                            class="box mt-1 mr-4 flex h-5 w-5 items-center justify-center rounded-sm border dark:border-[#414652]">
                          </div>
                        </div>
                        Rester connecté
                      </label>
                    </div>
                    <div class="mb-8">
                      <a href="javascript:void(0)" class="text-dark-text hover:text-primary text-base">
                        Mot de passe oublié ?
                      </a>
                    </div>
                  </div>
                </div>

                <div class="w-full px-4">
                  <button
                    class="bg-primary hover:bg-primary/90 flex items-center justify-center rounded-sm px-14 py-[14px] text-sm font-semibold text-white">
                    Se connecter maintenant
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
